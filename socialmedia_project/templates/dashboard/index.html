{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Current Specs</h3>
                </div>
                <div class="panel-body">
                    <div class="list-group">
                        {% for spec in specs %}
                            <div class="list-group-item">
                                <div class="row-action-primary">
                                    <i class="mdi-file-folder"></i>
                                </div>
                                <div class="row-content">
                                    <div class="action-secondary"><i class="mdi-material-info"></i></div>
                                    <a href="{% url 'dashboard:edit_spec' spec.id %}"><h4
                                            class="list-group-item-heading">{{ spec.hash_tag }}</h4></a>
                                </div>
                            </div>
                            {% if specs.count != 1 %}
                                <div class="list-group-separator"></div>
                            {% endif %}
                        {% endfor %}
                    </div>
                    <div style="height: 0; float:right;">
                        <a href="{% url 'dashboard:create_spec' %}"
                           class="btn btn-danger btn-fab btn-raised mdi-content-add"></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

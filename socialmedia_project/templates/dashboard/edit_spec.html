{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Edit Specification</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'dashboard:create_spec' %}" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <label for="inputHashTag" class="col-lg-2 control-label">Hash Tag</label>

                                <div class="col-lg-10">
                                    <div class="col-sm-2"><span class="input-group-addon">#</span></div>
                                    <div class="col-sm-10"><input type="text" class="form-control" id="inputHashTag"
                                                                  value="{{ spec.hash_tag }}"
                                                                  name="hash_tag"></div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputFrequency" class="col-lg-2 control-label">Report Frequency</label>

                                <div class="col-lg-10">
                                    <select class="form-control" id="inputFrequency" name="frequency">
                                        <option value="D" {% if spec.frequency == 'D' %}selected{% endif %}>Daily
                                        </option>
                                        <option value="W" {% if spec.frequency == 'W' %}selected{% endif %}>Weekly
                                        </option>
                                        <option value="M" {% if spec.frequency == 'M' %}selected{% endif %}>Monthly
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-10 col-lg-offset-2">
                                    <button class="btn btn-default"
                                            onclick="document.location.href='{% url 'dashboard:main' %}'">Cancel
                                    </button>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

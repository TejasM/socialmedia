{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sample Dashboard</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/c3.css' %}" rel="stylesheet">
    <link href="{% static 'css/socialmedia_project.css' %}" rel="stylesheet">
</head>
<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project Gouda</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Profile</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="navbar navbar-inverse navbar-fixed-top navbar-2" role="navigation">
    <div class="container-fluid">
        <div class="navbar-collapse collapse text-center">
            <ul class="nav navbar-nav">
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Facebook</a></li>
                <li><a href="#">Instagram</a></li>
                <li><a href="#">Pintrest</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li class="active"><a href="#">Overview</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Export</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-md-10 main">
            <h1 class="page-header">Dashboard</h1>

            <div id="main-graph">

            </div>
        </div>
    </div>
</div>
</body>
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script src="{% static 'js/d3.js' %}"></script>
<script src="{% static 'js/c3.js' %}"></script>
<script>
    $(function () {
        var times = ['x'];
        var sample = ['sample'];
        {% for t, c in times.iteritems %}
            times.push({{ t }});
            sample.push({{ c }});
        {% endfor %}
        var chart = c3.generate({
            bindto: '#main-graph',
            data: {
                x: 'x',
                columns: [
                    times,
                    sample
                ],
                type: 'line'
            }
        });
    });
</script>
</html>

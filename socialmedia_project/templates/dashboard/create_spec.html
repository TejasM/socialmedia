{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-12">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Create New Specification</h3>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" action="{% url 'dashboard:create_spec' %}" method="post">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <label for="inputHashTag" class="col-lg-2 control-label">Hash Tag</label>

                                <div class="col-lg-10">
                                    <span class="input-group-addon">#</span>
                                    <input type="text" class="form-control" id="inputHashTag" placeholder="Hash Tag"
                                           name="hash_tag">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputFrequency" class="col-lg-2 control-label">Report Frequency</label>

                                <div class="col-lg-10">
                                    <select class="form-control" id="inputFrequency" name="frequency">
                                        <option value="D">Daily</option>
                                        <option value="W">Weekly</option>
                                        <option value="M">Monthly</option>
                                    </select>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
